<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global-styles.css/global.css">
    <link rel="stylesheet" href="./global-styles.css/buttons.css">
    <link rel="stylesheet" href="./global-styles.css/font-styles.css">
    <link rel="stylesheet" href="./carousel.css">

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400;500;700&display=swap"
    />
    <title>Document</title>
</head>
<body>
    <section class="testimonials" id="testimonials">
        <h2 class="testimonials__title h2-global-font">What our Partners says</h2>

        
        <div class="testimonials__carousel">
          <div class="testimonials__carousel-items">
            <button class="testimonials__carousel-left-button-desktop icon-button">
              <img
                class="testimonials__carousel-left-button-desktop-icon"
                alt=""
                src="./public/testimonials--carouselleftbuttonimage.svg"
              />
            </button>
            <div class="testimonials__carousel-items-holder" data-animate-on-scroll>


            </div>
            <button class="testimonials__carousel-right-button-desktop icon-button">
              <img
                class="testimonials__carousel-right-button-desktop-icon"
                alt=""
                src="./public/testimonials--carouselrightbuttonimage.svg"
              />
            </button>
          </div>
          <div class="testimonials__carousel-indicator">
            <button class="testimonials__carousel-left-button-mobile icon-button">
              <img
                class="testimonials__carousel-left-button-mobile-icon"
                alt=""
                src="./public/testimonials--carouselleftbuttonimage.svg"
              />
            </button>
            <div class="testimonials__carousel-indicator-dots">
              <button class="testimonials__carousel-indicator-dot-"></button>
              <button class="testimonials__carousel-indicator-dot"></button>
            </div>
            <button class="testimonials__carousel-right-button-mobile icon-button">
              <img
                class="testimonials__carousel-right-button-mobile-icon"
                alt=""
                src="./public/testimonials--carouselrightbuttonimage.svg"
              />
            </button>
          </div>
        </div>
        
    </section>
    <script src="./scriptCarousel.js"></script>
</body>
</html>
