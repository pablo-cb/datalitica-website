<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: height 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            margin: 0;
        }

        .card-content {
            overflow: hidden; /* El overflow hace que se no se vea todo */
            max-height: 0;
            transition: max-height 0.3s ease;
        }

        .card.expanded {
            height: auto;
        }

        .card.expanded .card-content {
            max-height: 100; /* Ajusta la altura deseada para mostrar el contenido completo */
        }
    </style>
</head>
<body>
    <div class="card" onclick="expandCard()">
        <h3 class="card-title">Título del Card</h3>
        <div class="card-content">
          <p>Contenido del card que se mostrará al expandirse.</p>
        </div>
    </div>

    <script>
        function expandCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('expanded');
        }
    </script>
</body>
</html>
